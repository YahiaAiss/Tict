<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Project</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-image: url(./background2.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #ffffff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            margin: 20px 0;
            padding: 60px;
            border-radius: 16px; /* Rounder corners for a more elegant look */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25); /* Soft, spread-out shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border: 1px solid rgba(255, 255, 255, 0.2); 
        }

        .team-info {
            margin-top: 30px;
            color: #000000;
            font-size: 1.1rem;
            text-align: center;
        }

        .team-info p {
            margin: 5px 0;
        }

        .team-info strong {
            font-weight: bold;
        }
        h1 {
            font-size: 2rem;
            color: #000000;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose a Project</h1>
        <a href="https://yaahia.pythonanywhere.com/">Go to Calcules</a>
        <a href="https://yahiaa.pythonanywhere.com/">Go to Codage</a>
        <a href="https://raouf1607.pythonanywhere.com/">Go to Canal codage</a>
        
        <!-- Team and Teacher Info -->
        <div class="team-info">
            <h2>Relaised By</h2>
            <p>Yahia Aissani</p>
            <p>Raouf Koudri</p>
            <p>Under the supervision of Pr.Merazka</p>
        </div>
    </div>
</body>
</html>
